<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form class="myForm" action="">
      <div class="form__input">
        <input class="inp1" type="number" />
        <input class="inp2" type="number" />
      </div>

      <div class="calculate">
        <button class="increase">PLUS</button>
        <button class="decrease">MINUS</button>
        <button class="multiple">MULTIPLE</button>
        <button class="divide">DIVIDE</button>
      </div>

      <div class="result-container">
        <input
          class="result"
          type="text"
          readonly
          placeholder="BURANI DEYISE BILMERSEN :D"
        />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
